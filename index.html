<body>

  <img src="bakeawayLogo.png" class="logo" alt="Bake-Away Logo">

  <nav>

      <input type="checkbox" id="toggle_1">

      <ul>

  <section>
    <h3><b>Menus</b></h3>
    <p>Confectionery <input type="radio" name="type" value="Confectionery" class="confectionary"></p>
    <p>Bread <input type="radio" name="type" value="Bread"></p>
    <p>Savoury <input type="radio" name="type" value="Savoury"></p>
  </section>

  <section class = "category">
    <h3><b>Categories</b></h3>
    <p>Muffins <input type="radio" name="categories" value="Muffins"></p>
    <p>Doughnuts <input type="radio" name="categories" value="Doughnuts"></p>
    <p>Croissant <input type="radio" name="categories" value="Croissant"></p>
    <p>Swiss Bun <input type="radio" name="categories" value="Swissbun"></p>
    <p>Cake <input type="radio" name="categories" value="Cake"></p>
  </section>



  <select name="Categories">
  <optgroup label="All Categories">
    <option>View All</option>
  </optgroup>

  <optgroup label="Confectionary">
    <option>Doughnuts</option>
    <option>Muffins</option>
    <option>Croissants</option>
    <option>Swiss Buns</option>
    <option>Cakes</option>
    <option>Pies</option>
  </optgroup>

  <optgroup label="Bread">
    <option>Baps</option>
    <option>Rolls</option>
    <option>French Stick</option>
    <option>Loafs</option>
  </optgroup>

  <optgroup label="Savoury">
    <option></option>
    <option></option>
    <option></option>
    <option></option>
    <option></option>
    <option></option>
  </optgroup>

</select>
