<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <title>BakeAway</title>
    <link rel="shortcut icon" href="bakeawayLogo2.png" />
</head>
<body>

  <img src="bakeawayLogo.png" class="logo" alt="Bake-Away Logo">


  <nav>
      <label for="toggle_1" aria-label="Close" > &#9776;</label>
      <input type="checkbox" id="toggle_1">

      <ul>
          <li><input type="text" placeholder="Search" class="search"></li>
          <li><a href="index.html"     title="Home" accesskey="i">               Bakeries</a></li>
          <li><a href="basket.html"    title="Basket" accesskey="b">               Basket</a></li>
          <li><a href="login.html"    title="Login / Register" accesskey="l">              Login / Register</a></li>
          <li><a href="help.html" title="Help" accesskey="h">  Help</a></li>

      </ul>
  </nav>

  <div class="registerbox">
  <img src="avatar.png" class="avatar">
      <h1>Register Here</h1>
      <form>
          <p>Username</p>
          <input type="text" name="" placeholder="Enter Username">
          <p>Email</p>
          <input type="text" name="" placeholder="Enter Email">
          <p>Password</p>
          <input type="password" name="" placeholder="Enter Password">
          <p>Retype Password</p>
          <input type="password" name="" placeholder="Renter Password">
          <input type="submit" name="" value="Login">
          <a href="#">Lost your password?</a><br>
          <a href="#">Don't have an account?</a>
      </form>
  </div>

</body>
</html>
